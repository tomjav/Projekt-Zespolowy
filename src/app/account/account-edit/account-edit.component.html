<div class="container">

  <div *ngIf="success" class="alert alert-success">
    <strong>Sukces!</strong> Konto zostało poprawnie edytowane.
  </div>

  <div *ngIf="error" class="alert alert-warning">
    <strong>Błąd!</strong> <p>{{error}}</p>
  </div>

  <form #editCardForm="ngForm" (ngSubmit)="editAccount(editCardForm, $event)">
      <div class="form-group">
        <label for="username">Login</label>
        <input name="username"
               type="title" class="form-control" id="username"
               [ngModel]="chosenAccount.username"
               placeholder="Nazwa użytkownika" value="{{chosenAccount.username}}" ngModel>
      </div>
      <div class="form-group">
        <label for="role">Rola</label>
        <input name="role"
               [ngModel]="chosenAccount.role.role"
               type="text" class="form-control" id="role" value="{{chosenAccount.role.role}}" ngModel>
      </div>
      <button #send type="submit" class="btn btn-default">Edytuj</button>
  </form>

</div>
