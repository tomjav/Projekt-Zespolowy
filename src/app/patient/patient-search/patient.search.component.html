<form>
  <div class="form-group">
    <label for="name">Imię:</label>
    <input [(ngModel)]="criteriaService.criteria.name" name="sth" type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="surname">Nazwisko:</label>
    <input [(ngModel)]="criteriaService.criteria.surname" name="sth" type="text" class="form-control" id="surname">
  </div>
  <label for="gender">Płeć:</label>
  <select [(ngModel)]="criteriaService.criteria.gender" name="sth" type = "text" class="form-control" id="gender">
    <option></option>
    <option value="K">Kobieta</option>
    <option value="M">Mężczyzna</option>
  </select>
</form>
