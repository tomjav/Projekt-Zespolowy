<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edycja dokumentacji</h4>
        </div>

        <div *ngIf="success" class="alert alert-success">
          <strong>Sukces!</strong> Poprawnie zmodyfikowano dokumentację.
        </div>

        <div class="modal-body">
          <form #editCardForm="ngForm" (ngSubmit)="onEditClick(editCardForm)">
            <div class="form-group">
              <label for="title">Tytuł</label>
              <input [ngModel]="card.documentation.title" name="title"
                     type="title" class="form-control" id="title"
                     placeholder="Tytuł" value="{{card.documentation.title}}">
            </div>
            <div class="form-group">
              <label for="description">Opis</label>
              <input [ngModel]="card.documentation.text" name="text"
                     type="text" class="form-control" id="description" placeholder="Opis">
            </div>
            <div class="form-group">
              <label for="timeOfInscription">Data badania</label>
              <input [ngModel]="card.documentation.timeOfInscription" name="timeOfInscription"
                     type="date" class="form-control" id="timeOfInscription" placeholder="Data badania"
                     value="{{card.documentation.timeOfInscription | date: 'yyyy-MM-dd'}}"
              >
            </div>
            <div class="form-group">
              <label>Lekarz: {{surname}}</label>

              <!--<select [ngModel]="card.documentation.employee"-->
                      <!--name="doctor" id="doctor">-->
                <!--<option *ngFor="let doctor of doctors">-->
                  <!--{{doctor.name}} {{doctor.surname}} ({{doctor.employeeType.title}})-->
                <!--</option>-->
              <!--</select>-->
            </div>
            <button type="submit" class="btn btn-default">Zatwierdź</button>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
        </div>
      </div>

    </div>
  </div>

</div>
