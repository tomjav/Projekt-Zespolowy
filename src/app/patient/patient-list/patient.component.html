<div class="panel panel-primary" style="min-height: 400px">
  <div class="panel-heading">
    <p>Lista Pacjentów
      <span *ngIf="patients" class="badge"> {{criteriaService.viewedPatientsCounter}}
      </span>
    </p>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="table-responsive table-scroll">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Data urodzenia</th>
            <th>Płeć</th>
            <th>Karta</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let patient of patients | patientCriteriaPipe:criteriaService">
            <td>{{patient.name}}</td>
            <td>{{patient.surname}}</td>
            <td>{{patient.dateOfBirth | date: 'yyyy-MM-dd'}}</td>
            <td>{{patient.gender === 'K' ||  patient.gender === 'k'? 'Kobieta' : 'Mężczyzna'}}</td>
            <td>
              <span id="card"
                    (click)="patientClicked(patient)"
                    class="glyphicon glyphicon-file"
                    aria-hidden="true">
              </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
