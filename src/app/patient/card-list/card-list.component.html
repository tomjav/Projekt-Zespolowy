<div>
  <h4>Lista dokumentacji:</h4>
  <ul class="list-group " *ngFor="let card of cards">
    <li (click)="onCardClicked(card)" class="list-group-item">
      <p><b>{{card.documentation.title}}</b></p>
      <p>{{card.documentation.timeOfInscription | date}}</p>
    </li>
  </ul>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Nowa Dokumentacja
  </button>
  <med-card-add (addedCard)="resetList()" [patient]="patient"></med-card-add>
</div>
