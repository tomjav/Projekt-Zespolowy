<div class="container">
  <div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Dodawanie nowej dokumentacji</h4>
        </div>

        <div *ngIf="success" class="alert alert-success">
          <strong>Sukces!</strong> Dodano dokumentację.
        </div>
        <div *ngIf="error" class="alert alert-danger">
          <strong>Błąd!</strong> Wystąpił błąd przy dodawaniu dokumentacji.
        </div>

        <div class="modal-body">
          <form #editCardForm="ngForm" (ngSubmit)="onAddClick(editCardForm, $event)">
            <div class="form-group">
              <label for="title">Tytuł</label>
              <input name="title"
                     type="title" class="form-control" id="title"
                     placeholder="Tytuł" ngModel>
            </div>
            <div class="form-group">
              <label for="description">Opis</label>
              <input name="text"
                     type="text" class="form-control" id="description" placeholder="Opis" ngModel>
            </div>
            <div class="form-group">
              <label for="date">Data badania</label>
              <input name="timeOfInscription"
                     type="date" class="form-control" id="date" placeholder="Data badania" ngModel>
            </div>
            <div class="form-group">
              <label>Lekarz: {{surname}}</label>

              <!--<select name="doctor" id="doctor" ngModel>-->
                <!--<option *ngFor="let doctor of doctors">-->
                  <!--{{doctor.name}} {{doctor.surname}} ({{doctor.employeeType.title}})-->
                <!--</option>-->
              <!--</select>-->
            </div>
            <button type="submit" class="btn btn-default">Zatwierdź</button>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" #closeBtn>Zamknij</button>
        </div>
      </div>

    </div>
  </div>

</div>
