<div class="container">
  <div *ngIf="sucess" class="alert alert-success">
    <strong>Sukces!</strong> Poprawnie dodano dostępność
  </div>
  <div *ngIf="error" class="alert alert-warning">
    <strong>Błąd</strong> {{error}}
  </div>
  <h1>Dodaj dostępność</h1>
  <form #appointForm="ngForm" (ngSubmit)="addAppoint(appointForm, $event)">
      <div class="form-group">
        <label for="date">Data</label>
        <input name="date"
               type="date" class="form-control" id="date"  ngModel>
      </div>
      <div  class="form-group">
        <label for="hour">Godzina</label>
        <input name="hour"
               type="text" class="form-control" id="hour"  ngModel>
      </div>
      <button #send type="submit" class="btn btn-default">Zatwierdź</button>
  </form>
</div>
