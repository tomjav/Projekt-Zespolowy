<div class="container">

  <div *ngIf="error" class="alert alert-warning">
  <strong>Błąd!</strong> Formularz został źle wypełniony. <p>{{error}}</p>
  </div>
  <div *ngIf="success" class="alert alert-success">
    <strong>Witamy!</strong> Konto zostało poprawnie zarejestrowane.
  </div>

  <form #editCardForm="ngForm" (ngSubmit)="register(editCardForm, $event)">
  <div class="col-md-4">
    <div class="form-group">
      <label for="username">Login</label>
      <input name="username"
             type="title" class="form-control" id="username"
             placeholder="Nazwa użytkownika" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input name="password"
             type="password" class="form-control" id="password" placeholder="Hasło" ngModel>
    </div>

    <div class="form-group">
      <label for="passwordrepeat">Powtórz Hasło</label>
      <input name="passwordrepeat"
             type="password" class="form-control" id="passwordrepeat" placeholder="Powtórz hasło" ngModel>
    </div>
    <button #send type="submit" class="btn btn-default">Zatwierdź</button>
  </div>
  <div class="col-md-8">
    <div class="form-group">
      <label for="name">Imię</label>
      <input name="name"
             type="text" class="form-control" id="name"
             placeholder="Imię" ngModel>
    </div>
    <div class="form-group">
      <label for="surname">Nazwisko</label>
      <input name="surname"
             type="text" class="form-control" id="surname" placeholder="Nazwisko" ngModel>
    </div>
    <div class="form-group">
      <label for="address">Adres</label>
      <input name="address"
             type="text" class="form-control" id="address" placeholder="Adres" ngModel>
    </div>
    <div class="form-group">
      <label for="gender">Płeć</label>
      <input name="gender"
             type="text" class="form-control" id="gender" placeholder="gender" ngModel>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Data urodzenia</label>
      <input name="dateOfBirth"
             type="date" class="form-control" id="dateOfBirth"  ngModel>
    </div>

    <div *ngIf="variant === 'employee'" class="form-group">
      <label for="position">Funkcja pracownika</label>
      <input name="position"
             type="text" class="form-control" id="position"  ngModel>
    </div>

    <!--<button #send type="submit" class="btn btn-default">Zatwierdź</button>-->
  </div>
</form>
</div>
